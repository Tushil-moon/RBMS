<div class="account-pages pt-sm-5 vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="text-center mb-4">
                    <h4>{{ 'LOGIN.TITLE' | translate }}</h4>
                    <p class="text-muted mb-4">{{ 'LOGIN.DESCRIPTION' | translate }}</p>
                </div>

                <div class="card">
                    <div class="card-body p-4">
                        <div class="p-3">
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="mb-3">
                                    <label class="form-label">{{ 'LOGIN.EMAIL_LABEL' | translate }}</label>
                                    <div class="input-group bg-light-subtle rounded-3 mb-3">
                                        <span class="input-group-text text-muted" id="basic-addon5">
                                            <i class="ri-mail-line"></i>
                                        </span>
                                        <input type="email" formControlName="email"
                                            class="form-control form-control-lg bg-light-subtle border-light"
                                            placeholder="{{ 'LOGIN.EMAIL_PLACEHOLDER' | translate }}"
                                            aria-describedby="basic-addon5">
                                    </div>
                                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                                        class="text-danger">
                                        <small>{{ 'LOGIN.EMAIL_REQUIRED' | translate }}</small>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">{{ 'LOGIN.PASSWORD_LABEL' | translate }}</label>
                                    <div class="input-group mb-3 bg-light-subtle rounded-3">
                                        <span class="input-group-text text-muted" id="basic-addon4">
                                            <i class="ri-lock-2-line"></i>
                                        </span>
                                        <input type="password" formControlName="password"
                                            class="form-control form-control-lg border-light bg-light-subtle"
                                            placeholder="{{ 'LOGIN.PASSWORD_PLACEHOLDER' | translate }}"
                                            aria-describedby="basic-addon4">
                                    </div>
                                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                                        class="text-danger">
                                        <small>{{ 'LOGIN.PASSWORD_REQUIRED' | translate }}</small>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-primary waves-effect waves-light" type="submit">
                                        {{ 'LOGIN.SIGN_IN' | translate }}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="mt-5 text-center">
                    <p>{{ 'LOGIN.NO_ACCOUNT' | translate }} <a [routerLink]="['/register']" routerLinkActive="router-link-active"
                            class="fw-medium text-primary">{{ 'LOGIN.SIGNUP_NOW' | translate }}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
